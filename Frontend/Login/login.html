<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munim - Login</title>
    <link rel="icon" href="https://121omprakash.github.io/UI_UX/munim.png" type="image/png">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section with Money Video Background */
        .hero {
            height: 100vh;
            position: relative;
            background: linear-gradient(to right, #32c8a7, #2f3e46);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        .hero p {
            font-size: 1.1em;
            max-width: 600px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        /* Login Form */
        .login-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 2s forwards 2s;
        }

        .login-container h1 {
            text-align: center;
            font-size: 2.5em;
            color: #32c8a7;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        .input-field:focus {
            border-color: #32c8a7;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #32c8a7;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #28a095;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .social-button i {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .google:hover {
            background-color: #c1351d;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .twitter {
            background-color: #1da1f2;
            color: white;
        }

        .twitter:hover {
            background-color: #0d8dd1;
        }

        .phone {
            background-color: #4caf50;
            color: white;
        }

        .phone:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #32c8a7;
            font-size: 1em;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1c1c1c;
            color: white;
        }

        .dark-mode .hero {
            background: linear-gradient(to right, #2c3e50, #34495e);
        }

        .dark-mode .login-button {
            background-color: #e74c3c;
        }

        .dark-mode .input-field {
            border-color: #444;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1em;
            }

            .login-container {
                padding: 20px;
            }

            .login-button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section with Money Video Background -->
    <section class="hero">
        <video autoplay muted loop>
            <source src="/munim-landing-page/money.mp4" type="video/mp4">
        </video>
        <h1>Welcome Back to Munim</h1>
        <p>Track your expenses effortlessly and take control of your finances.</p>
    
        <!-- Login Form -->
        <div class="login-container">
            <h1>Login to Munim</h1>
            <form id="login-form">
                <!-- Changed input type to text to allow both email and username -->
                <input type="text" id="email" class="input-field" placeholder="Username (Email or Username)" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
    
            <!-- Social Login Options -->
            <div class="social-login">
                <a href="https://accounts.google.com/signin" class="social-button google">
                    <i class="fab fa-google"></i> Login with Google
                </a>
                <a href="https://www.facebook.com/login" class="social-button facebook">
                    <i class="fab fa-facebook"></i> Login with Facebook
                </a>
                <a href="https://twitter.com/login" class="social-button twitter">
                    <i class="fab fa-twitter"></i> Login with Twitter
                </a>
                <a href="tel:+1234567890" class="social-button phone">
                    <i class="fas fa-phone"></i> Login with Mobile Number
                </a>
            </div>

            <!-- New User Link -->
            <div class="forgot-password">
                <p><a href ="register.html">New User?</a></p>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <p><a href="forgot.html">Forgot Password?</a></p>
            </div>
            
        </div>
    
    </section>

    <!-- Footer -->
    <footer class="footer" style="text-align: center; padding: 20px; background-color: #222; color: white;">
        <p>&copy; 2024 Munim. All rights reserved.</p>
    </footer>

    <!-- FontAwesome (for social icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // JavaScript function to handle login and redirect to dashboard
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to handle validation manually
    
            // Get the username and password from the input fields
            var username = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            // Check if the credentials match 'admin' and 'password'
            if (username === 'admin' && password === 'password') {
                // Redirect to dashboard if credentials are correct
                window.location.href = '/Frontend/Dashboard/dashboard.html';
            } else {
                alert('Incorrect credentials, please try again.');
            }
        });
    </script>
</body>
</html>
